<!doctype html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Setup</title>
<link rel="stylesheet" href="ui.css" />
<style>
.wrap{max-width:800px;margin:40px auto;padding:0 18px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.btn{background:#1f2937;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#0e1115;border:1px solid #2b2e34;color:#e5e7eb}
ul{list-style:none;padding:0;margin:8px 0;max-height:360px;overflow:auto;border:1px solid #222;border-radius:10px}
li{display:flex;gap:8px;align-items:center;padding:8px 10px;border-bottom:1px solid #222}
label{font-weight:600}
.small{color:#a9b0b8}
input[type=text]{border-radius:8px;border:1px solid #333;background:#0f1115;color:#fff;padding:8px 10px}
select{border-radius:8px;border:1px solid #333;background:#0f1115;color:#fff;padding:8px 10px}
</style>
</head>
<body>
<div class="wrap">
<h2>Personal Dashboard • Setup</h2>
<p class="small">Sign in (read‑only), pick calendars, set timezone and weather. Nothing leaves your browser.</p>


<div class="row">
<button id="signin" class="btn">Sign in with Google</button>
<span id="who" class="small"></span>
</div>


<div class="row" style="margin:10px 0">
<label>Name</label>
<input id="name" placeholder="Your name" style="flex:1;min-width:220px">
<label>Timezone</label>
<select id="tz" style="min-width:220px"></select>
</div>


<div class="row" style="margin:6px 0">
<label>Weather</label>
<input id="wx" placeholder="City or ZIP" style="flex:1;min-width:260px">
<button id="useLoc" class="btn">Use my location</button>
<span id="wxStatus" class="small"></span>
</div>


<div id="pickers" class="hidden">
<p class="small">Select calendars to include</p>
<ul id="cal-list"></ul>
<p class="small">Selected (<span id="sel-count">0</span>)</p>
<ul id="sel-list"></ul>
</div>


<div class="row" style="margin-top:12px">
<button id="save" class="btn">Save</button>
<a href="newtab.html" class="btn" style="background:#374151">Open Dashboard</a>
</div>
</div>


<script src="options.js"></script>
</body>
</html>
